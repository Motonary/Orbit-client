version: 2.1
general_options: &general_options
  docker:
    - image: circleci/node:12.13.0
  working_directory: ~/repo
jobs:
  prepare:
    <<: *general_options
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm ci
      - save_cache:
          key: v1-dependencies-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
      - persist_to_workspace:
          root: ~/repo
          paths:
            - .
  lint:
    <<: *general_options
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Lint code
          command: npm run lint
  build:
    <<: *general_options
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Build product
          command: npm run build
      - persist_to_workspace:
          root: ~/repo
          paths:
            - dist/*
  deploy:
    <<: *general_options
    docker:
      - image: circleci/python:3.7-stretch
    steps:
      - attach_workspace:
          at: ~/repo
      - run:
          name: Install awscli
          command: sudo pip install awscli
      - run:
          name: Deploy to S3
          command: aws s3 sync dist/ s3://the-orbit-app.com --delete
workflows:
  version: 2.1
  default:
    jobs:
      - prepare
      - lint:
          requires:
            - prepare
      - build:
          # filters:
          #   branches:
          #     only: master
          requires:
            - lint
      - deploy:
          # filters:
          #   branches:
          #     only: master
          requires:
              - build
